<mat-card style="margin-top: 100px;">
    <mat-card-title>Painel de cadastro de Leads</mat-card-title>
    
    <form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card-content>
    
        <p>
          <mat-form-field >
            <input required minlength="4" type="text" matInput placeholder="Nome do Cliente" formControlName="customerName">
          </mat-form-field >
        </p>
      
        <p>
          <mat-form-field >
            <input required minlength="3" type="text" matInput placeholder="Telefone de contato" formControlName="customerPhone">
          </mat-form-field>
        </p>

        <p>
            <mat-form-field >
              <input required minlength="3" type="text" matInput placeholder="Email" formControlName="customerEmail">
            </mat-form-field>
          </p>
        <p>
            <mat-form-field >
                <mat-label>Oportunidades</mat-label>
                <mat-select formControlName="opportunities"  multiple required>
                    <mat-option *ngFor="let oportunidade of oportunidadesList" [value]="oportunidade">{{oportunidade}}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
      
        <p *ngIf="error" class="error">
          {{error}}
        </p>
      
        
      
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit">       <mat-icon>save</mat-icon>
        Criar Lead</button>
    <button mat-button routerLink="/home" color="danger">
        <mat-icon>delete</mat-icon>
        Cancelar</button>
  </mat-card-actions>
</form>
  </mat-card>
